<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login - Ghost Coffee</title>
</head>

<body>
    <header>
        <div class="logo">Ghost Coffee</div>
    </header>

    <main class="login-container">
        <div class="login-form">
            <h2 class="form-title">Entrar</h2>
            
            <form id="form-login">
                <div class="form-group">
                    <label for="email-login" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-login" required placeholder="Digite seu email" />
                </div>

                <div class="form-group">
                    <label for="senha-login" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha-login" required placeholder="Digite sua senha" />
                </div>

                <button type="submit" class="btn btn-success" id="btn-login">
                    Acessar
                </button>
            </form>

            <div class="form-footer">
                <p>
                    NÃ£o possui cadastro? <a href="cadastro.html">Registre-se</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>
            &copy; 2025 Ghost Coffee - Todos os direitos reservados.
        </p>
    </footer>
    <script defer src="../js/login.js">
    </script>
    <script src="../js/login-redirect.js"></script>
</body>
</html>
