<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastro - Ghost Coffee</title>
</head>
<body>
    <header>
        <div class="logo">Ghost Coffee</div>
    </header>
    
    <main class="cadastro-container">
        <div class="cadastro-form">
            
            <h2 class="form-title">Cadastrar</h2>
            
            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nome-cadastro" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome-cadastro" required placeholder="Digite seu nome completo" />
                </div>
                
                <div class="form-group">
                    <label for="email-cadastro" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email-cadastro" required placeholder="Digite seu email" />
                </div>
                
                <div class="form-group">
                    <label for="senha-cadastro" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha-cadastro" required placeholder="Digite uma senha segura" />
                    <div class="password-strength">
                        <div class="password-strength-bar" id="strength-bar"></div>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="btn-cadastro">
                    Cadastrar
                </button>
            </form>
            
            <div class="form-footer">
                <p>
                    JÃ¡ tem uma conta? <a href="login.html">Acesse</a>
                </p>
            </div>
        </div>
    </main>
    
    <footer>
        <p>
            &copy; 2025 Ghost Coffee - Todos os direitos reservados.
        </p>
    </footer>
    
    <script defer src="../js/cadastro.js"></script>
</body>
</html>
