<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Cardápio - Ghost Coffee</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Ghost Coffee</div>
            <ul class="nav-menu">
                <li><a class="nav-link" href="#menu">Cardápio</a></li>
                <li><a class="nav-link" href="#pedido">Pedido</a></li>
                <li><a class="nav-link" href="paginas/cadastro.html">Cadastro</a></li>
                <li><a class="nav-link" href="paginas/login.html">Login</a></li>
                <li id="menu-historico" class="hidden">
                    <a class="nav-link" href="paginas/historico.html">Meus Pedidos</a>
                </li>
            </ul>
            <div class="user-section">
                <p id="mensagem-boas-vindas" class="hidden"></p>
                <button type="button" id="button-logout" class="btn btn-danger hidden">
                    Sair
                </button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <h1>Bem-vindo à Ghost Coffee</h1>
            <p>Os melhores cafés e delícias para o seu dia</p>
        </section>

        <section id="menu" class="menu-section">
            <h2>Nosso Cardápio</h2>
            <div id="menu-itens">
            </div>
        </section>

        <section id="pedido" class="pedido-section">
            <h2>Seu Pedido</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Qtde</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="pedido-itens">
                </tbody>
            </table>

            <div class="cart-total">
                Total: R$ <span id="total-pedido">0,00</span>
            </div>
            <button class="btn btn-success" id="finalizar-pedido" style="width: 100%;">
                Finalizar Pedido
            </button>
        </section>
    </main>

    <footer>
        <p>
            &copy; 2025 Ghost Coffee - Todos os direitos reservados.
        </p>
    </footer>
    <script defer src="js/index.js">
    </script>
</body>
</html>
